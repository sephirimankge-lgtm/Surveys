<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | SurveyHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }
        .checkmark {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: block;
            stroke-width: 2;
            stroke: #fff;
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px #3B82F6;
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }
        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }
        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }
        @keyframes scale {
            0%, 100% { transform: none; }
            50% { transform: scale3d(1.1, 1.1, 1); }
        }
        @keyframes fill {
            100% { box-shadow: inset 0px 0px 0px 30px #3B82F6; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-md">
            <div class="text-center">
                <!-- Animated Checkmark -->
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
                
                <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                    Thank You!
                </h2>
                <p class="mt-2 text-lg text-gray-600">
                    Your responses have been recorded.
                </p>
                
                <div class="mt-8 bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
                    <div class="text-center">
                        <i data-feather="award" class="mx-auto h-12 w-12 text-yellow-500"></i>
                        <h3 class="mt-2 text-lg font-medium text-gray-900">Survey Complete</h3>
                        <p class="mt-1 text-sm text-gray-600">
                            You've earned <span class="font-semibold">$1.50</span> for completing this survey.
                        </p>
                        
                        <div class="mt-6">
                            <button class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Redeem Your Reward
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6">
                    <p class="text-sm text-gray-500">
                        We've sent a copy of your responses to your email address.
                    </p>
                    <div class="mt-4">
                        <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                            Return to SurveyHub Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white border-t border-gray-200 py-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-500 text-sm">
                    Â© 2023 SurveyHub. All rights reserved.
                </p>
                <div class="mt-4 md:mt-0">
                    <a href="#" class="text-gray-500 hover:text-gray-700 text-sm mr-4">Privacy Policy</a>
                    <a href="#" class="text-gray-500 hover:text-gray-700 text-sm">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        feather.replace();
    </script>
</body>
</html>
